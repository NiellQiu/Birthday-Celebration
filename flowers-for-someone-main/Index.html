<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Irdina Eliya</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-color: #000;
            --text-color: white;
            --highlight-color: pink;
            --baby-blue: #A7C7E7;
        }

        .night {
            position: fixed;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            z-index: -1;
        }

        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0 0 20px white;
            font-size: 2.5em;
            white-space: nowrap;
        }

            .title span {
                display: inline-block;
                opacity: 0;
                transform: scale(0.9);
                color: var(--text-color);
                animation: fade-scale 1.5s ease forwards;
                animation-delay: var(--delay);
                animation-play-state: paused; /* Pause the animation initially */
            }

        @keyframes fade-scale {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.05);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .heart {
            color: var(--text-color);
            font-size: 3em;
            display: inline-block;
            opacity: 0;
            transform: scale(0.9);
            transition: transform 0.5s ease, opacity 0.5s ease, color 1s ease-in-out;
        }

            .heart.glow {
                opacity: 1;
                transform: scale(1);
                color: var(--baby-blue);
                text-shadow: 0 0 10px var(--baby-blue), 0 0 20px var(--baby-blue);
            }

        .btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            border: none;
            width: 12em;
            height: 4.5em;
            border-radius: 3em;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1C1A1C;
            cursor: pointer;
            transition: background 450ms ease-in-out;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            visibility: hidden;
        }

            .btn.visible {
                opacity: 1;
                visibility: visible;
                pointer-events: all;
            }

            .btn:hover {
                background: var(--highlight-color);
            }

        .text {
            font-weight: 600;
            color: #AAAAAA;
            font-size: medium;
            text-decoration: none;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="night"></div>

    <div class="title">
        <span style="--delay: 1.2s;">H</span>
        <span style="--delay: 0.7s;">a</span>
        <span style="--delay: 0.3s;">p</span>
        <span style="--delay: 1s;">p</span>
        <span style="--delay: 0.4s;">y</span>
        <span style="--delay: 1.6s;"> </span>
        <span style="--delay: 0.5s;">B</span>
        <span style="--delay: 0.2s;">i</span>
        <span style="--delay: 1.4s;">r</span>
        <span style="--delay: 0.9s;">t</span>
        <span style="--delay: 1.1s;">h</span>
        <span style="--delay: 0.6s;">d</span>
        <span style="--delay: 1.3s;">a</span>
        <span style="--delay: 0.8s;">y</span>
        <span style="--delay: 1.5s;"> </span>
        <span style="--delay: 2.2s;">I</span>
        <span style="--delay: 1.8s;">r</span>
        <span style="--delay: 1.7s;">d</span>
        <span style="--delay: 2s;">i</span>
        <span style="--delay: 2.1s;">n</span>
        <span style="--delay: 1.9s;">a</span>
        <span style="--delay: 2.5s;"> </span>
        <span style="--delay: 2.3s;">E</span>
        <span style="--delay: 2.6s;">l</span>
        <span style="--delay: 2.4s;">i</span>
        <span style="--delay: 2.7s;">y</span>
        <span style="--delay: 2.8s;">a</span>
        <span style="--delay: 2.9s;" class="heart">&#10084;</span>
    </div>

    <a href="flower.html" class="btn" id="celebrate-btn">
        <span class="text">Celebrate!</span>
    </a>

    <script>
        const letters = document.querySelectorAll(".title span");
        const heart = document.querySelector(".heart");
        const btn = document.getElementById("celebrate-btn");

        let completedAnimations = 0;

        // Pause all animations initially and only start them when the user clicks anywhere on the page
        document.body.addEventListener("click", function () {
            // Start the animations only after the user clicks
            letters.forEach((letter) => {
                letter.style.animationPlayState = "running"; // Resume the animations
            });

            // Trigger animation sequence after all title animations finish
            letters.forEach((letter) => {
                letter.addEventListener('animationend', function () {
                    completedAnimations++;
                    // If all letters are animated, start the heart glowing and button appearance
                    if (completedAnimations === letters.length) {
                        heart.classList.add("glow");
                        setTimeout(() => {
                            btn.classList.add("visible");
                        }, 1500); // Wait for heart glow effect to complete before showing the button
                    }
                });
            });
        });
    </script>

</body>
</html>
